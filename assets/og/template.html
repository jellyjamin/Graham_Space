<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * { box-sizing: border-box; }
      .container {
        width: 1200px;
        height: 630px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 64px 72px;
        background: linear-gradient(135deg, #0f172a 0%, #111827 40%, #0b1020 100%);
        color: #e5e7eb;
      }
      .site {
        font-size: 28px;
        line-height: 1.2;
        color: #93c5fd;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .site .badge {
        background: rgba(59,130,246,0.2);
        border: 1px solid rgba(59,130,246,0.45);
        color: #bfdbfe;
        padding: 6px 12px;
        border-radius: 9999px;
        font-size: 20px;
      }
      .title {
        font-size: 72px;
        font-weight: 800;
        line-height: 1.08;
        color: #f8fafc;
        text-shadow: 0 2px 16px rgba(0,0,0,0.35);
        max-width: 1000px;
        word-break: break-word;
      }
      .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 24px;
        color: #cbd5e1;
        font-size: 26px;
      }
      .meta .left {
        display: flex;
        align-items: center;
        gap: 18px;
      }
      .dot { width: 6px; height: 6px; border-radius: 9999px; background: #64748b; }
      .tag {
        background: rgba(148,163,184,0.15);
        border: 1px solid rgba(148,163,184,0.35);
        padding: 4px 12px;
        border-radius: 8px;
        color: #e2e8f0;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="site"><span class="badge">{{site}}</span></div>
      <div class="title">{{title}}</div>
      <div class="meta">
        <div class="left">
          <span>{{author}}</span>
          <span class="dot"></span>
          <span>{{date}}</span>
        </div>
        <div class="right">
          {{#if tag}}<span class="tag">{{tag}}</span>{{/if}}
        </div>
      </div>
    </div>
  </body>
</html>
