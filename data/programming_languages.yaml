    estimatedTime: "4-6 weeks"
    
    # Main navigation - when clicking the language title
    mainNavigation:
      url: "/p/intro-to-python/"
      title: "Complete Python Tutorial"
      description: "Start your Python journey with comprehensive tutorials"
    
