# Customization options
customization:
  # Animation settings
  animations:
    duration: 300 # milliseconds
    easing: "ease-in-out"
    enable: true
  
  # Visual settings
  styling:
    showProgress: true
    showDifficulty: true
    showEstimatedTime: true
    compactMode: false
  
  # Behavior settings
  behavior:
    persistState: true
    deepLinking: true
    autoExpandActive: true
    keyboardNavigation: true
  
  # Responsive breakpoints
  responsive:
    mobileBreakpoint: 768 # pixels
    tabletBreakpoint: 1024 # pixels

# Theme integration
theme:
  # CSS class prefixes to avoid conflicts
  cssPrefix: "tech-guide"
  
  # Color scheme variables
  colors:
    primary: "var(--primary-color)"
    secondary: "var(--secondary-color)"
    accent: "var(--accent-color)"
    background: "var(--background-color)"
    text: "var(--text-color)"
    border: "var(--border-color)"
    hover: "var(--hover-color)"
  
  # Icon settings
  icons:
    enabled: true
    size: 16 # pixels
    style: "outlined" # outlined, filled, or both